name: Security Audit

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_NET_RETRY: 5
  CARGO_HTTP_TIMEOUT: 60

jobs:
  cargo-deny:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: 1.85
      - name: Install cargo-deny
        uses: taiki-e/install-action@cfdb446e391c69574ebc316dfb7d7849ec12b940 # v2
        with:
          tool: cargo-deny@0.18.9
      - name: cargo-deny advisories
        run: cargo deny check advisories --hide-inclusion-graph
      - name: cargo-deny policy
        run: cargo deny check bans licenses sources --hide-inclusion-graph

  python-audit:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        project:
          - python
          - python/arco
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: "3.11"
      - name: Install audit tooling
        run: |
          python -m pip install --upgrade pip --retries 5
          python -m pip install --retries 5 pip-audit
        working-directory: ${{ matrix.project }}
      - name: Install project dependencies
        run: python -m pip install --retries 5 -e ".[dev]"
        working-directory: ${{ matrix.project }}
      - name: Run pip-audit
        run: pip-audit
        working-directory: ${{ matrix.project }}
