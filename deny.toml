# deny.toml - cargo-deny configuration for supply chain security
# https://embarkstudios.github.io/cargo-deny/
#
# Run with: cargo deny check
# Version: cargo-deny 0.18+

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
all-features = true

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# In cargo-deny 0.18+, all advisories are denied by default.
# Use "workspace" to only fail on direct workspace dependencies.
unmaintained = "workspace"
# Use ignore = [] to ignore specific advisories if needed
ignore = []

[licenses]
# All licenses not in 'allow' are denied by default (cargo-deny 0.18+)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-3.0",
]
confidence-threshold = 0.93
exceptions = []

# Workspace crates are private (not published) - exempt from license checks
[licenses.private]
ignore = true
registries = []

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
# Allow wildcards for workspace path dependencies (standard for monorepos)
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
