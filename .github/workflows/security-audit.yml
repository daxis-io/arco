name: Security Audit

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: 1.85
      - name: Install cargo-deny
        uses: taiki-e/install-action@3522286d40783523f9c7880e33f785905b4c20d0 # v2
        with:
          tool: cargo-deny@0.18.9
      - name: cargo-deny advisories
        run: cargo deny check advisories --hide-inclusion-graph
      - name: cargo-deny policy
        run: cargo deny check bans licenses sources --hide-inclusion-graph

  python-audit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - python
          - python/arco
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v5
        with:
          python-version: "3.11"
      - name: Install audit tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
        working-directory: ${{ matrix.project }}
      - name: Install project dependencies
        run: python -m pip install -e ".[dev]"
        working-directory: ${{ matrix.project }}
      - name: Run pip-audit
        run: pip-audit
        working-directory: ${{ matrix.project }}
