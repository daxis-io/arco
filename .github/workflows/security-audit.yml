name: Security Audit

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: 1.85
      - name: Install cargo-deny
        uses: taiki-e/install-action@dfcb1ee29051d97c8d0f2d437199570008fd5612 # v2
        with:
          tool: cargo-deny@0.18.9
      - name: cargo-deny advisories
        run: cargo deny check advisories --hide-inclusion-graph
      - name: cargo-deny policy
        run: cargo deny check bans licenses sources --hide-inclusion-graph

  python-audit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - python
          - python/arco
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"
      - name: Install audit tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
        working-directory: ${{ matrix.project }}
      - name: Install project dependencies
        run: python -m pip install -e ".[dev]"
        working-directory: ${{ matrix.project }}
      - name: Run pip-audit
        run: pip-audit
        working-directory: ${{ matrix.project }}
