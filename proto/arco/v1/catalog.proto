// proto/arco/v1/catalog.proto
syntax = "proto3";
package arco.v1;

option java_multiple_files = true;
option java_package = "com.arco.v1";
option go_package = "github.com/daxis-io/arco/proto/arco/v1";

import "google/protobuf/timestamp.proto";
import "arco/v1/common.proto";

// Asset represents a data asset in the catalog.
message Asset {
  AssetId id = 1;
  TenantId tenant_id = 2;
  WorkspaceId workspace_id = 3;
  AssetKey asset_key = 4;
  string location = 5;
  AssetFormat format = 6;
  string description = 7;
  repeated string owners = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
  map<string, string> properties = 11;
}
