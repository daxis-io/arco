name: CI Extended

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - "crates/**"
      - "proto/**"
      - "tools/**"
      - ".github/workflows/ci.yml"
      - ".github/workflows/ci-extended.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_NET_RETRY: 5
  CARGO_HTTP_TIMEOUT: 60

jobs:
  test-extended:
    name: Extended Rust Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    env:
      # Prevent ENOSPC during large debug/test links by moving artifacts off /
      CARGO_TARGET_DIR: /mnt/target
      # Reduce disk usage (debuginfo is a major contributor)
      CARGO_PROFILE_DEV_DEBUG: 0
      CARGO_PROFILE_TEST_DEBUG: 0
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: 1.85
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-targets: "false"
      - name: Install protoc
        run: |
          sudo apt-get update -o Acquire::Retries=3
          sudo apt-get install -y --no-install-recommends protobuf-compiler
      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          df -h
      - name: Prepare cargo target dir
        run: |
          sudo mkdir -p /mnt/target
          sudo chown -R "$(id -u):$(id -g)" /mnt/target
      - run: cargo test --locked -p arco-api --all-features --tests -- --test-threads=1 --skip parity_m1_ --skip parity_m2_ --skip parity_m3_
      - run: cargo test --locked -p arco-flow --features test-utils --no-run
      - run: cargo test --locked -p arco-flow --features test-utils --lib
      - run: cargo test --locked -p arco-flow --features test-utils --tests -- --test-threads=1 --skip parity_m1_ --skip parity_m2_ --skip parity_m3_
      - run: cargo test --locked -p arco-flow --features test-utils --test orchestration_parity_gates_m2
      - run: cargo test --locked -p arco-flow --features test-utils --test orchestration_parity_gates_m3

  doc-tests:
    name: Doc Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: 1.85
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-targets: "false"
      - name: Install protoc
        run: |
          sudo apt-get update -o Acquire::Retries=3
          sudo apt-get install -y --no-install-recommends protobuf-compiler
      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          df -h
      - run: cargo test --locked --doc --workspace
